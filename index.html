<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
</head>
<body>
    <h1>Rock Paper Scissors!</h1>
    <div id="gamearea">
        <div id="scores">
            <h2 id="message">Choose Rock, Paper, or Scissors to start!</h2>
            <label>Human: <span id="userscore">0</span></label>
            <label>Computer:<span id="compscore">0</span> </label>
        </div>
        <div id="selectRPS">
            <button onclick="game.playRound('rock')">Rock</button>
            <button onclick="game.playRound('paper')">Paper</button>
            <button onclick="game.playRound('scissors')">Scissors</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
